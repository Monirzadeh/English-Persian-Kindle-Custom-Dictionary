<html
        xmlns:idx="https://kindlegen.s3.amazonaws.com/AmazonKindlePublishingGuidelines.pdf"
        xmlns:mbp="https://kindlegen.s3.amazonaws.com/AmazonKindlePublishingGuidelines.pdf">

<head>
    <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
</head>

<body> <!-- This is where we put the words. Replace the values which are marked with a * before and after them! -->
<mbp:frameset>
    <idx:entry name="default" scriptable="yes" spell="yes">
        <idx:orth value="*Word*"><b>*Word*</b>  <!-- The word itself -->
            <idx:infl>
                <idx:iform value="*First Inflection*"/>
                <idx:iform value="*Second Inflection*"/>
            </idx:infl>
        </idx:orth>  <!-- Its inflection -->
        <p> *Definition* </p></idx:entry>  <!-- The definition -->

    <!-- Follow the same style for all of your words.
    Note that the idx:entry name (which is named "default" here), must have been stated exactly the same in the .opf file -->
</mbp:frameset>
</body>
</html>
